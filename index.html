<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Megs ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: bloom 3s ease-out forwards;
    }

    .petal {
      width: 80px;
      height: 120px;
      background: #ff69b4;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 50% 50% 0 0;
      opacity: 0;
      transform: scale(0) rotate(var(--angle)) translate(-50%, -100%);
      animation: pop 1.2s ease-out forwards;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .petal:nth-child(1)  { --angle: 0deg;   animation-delay: 0s; }
    .petal:nth-child(2)  { --angle: 45deg;  animation-delay: 0.1s; }
    .petal:nth-child(3)  { --angle: 90deg;  animation-delay: 0.2s; }
    .petal:nth-child(4)  { --angle: 135deg; animation-delay: 0.3s; }
    .petal:nth-child(5)  { --angle: 180deg; animation-delay: 0.4s; }
    .petal:nth-child(6)  { --angle: 225deg; animation-delay: 0.5s; }
    .petal:nth-child(7)  { --angle: 270deg; animation-delay: 0.6s; }
    .petal:nth-child(8)  { --angle: 315deg; animation-delay: 0.7s; }

    .center {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px gold;
      animation: pulse 2s infinite;
    }

    p {
      margin-top: 40px;
      font-size: 1.6rem;
      color: #d63384;
      font-weight: bold;
      text-shadow: 0 1px 2px #fff;
      animation: fadeIn 2s ease 2.5s forwards;
      opacity: 0;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1) rotate(var(--angle)) translate(-50%, -100%);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50%      { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes bloom {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <p>For Megs ðŸŒ¸</p>
</body>
</html>
